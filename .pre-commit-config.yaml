repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --unsafe-fixes]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          [--in-place, --remove-all-unused-imports, --remove-unused-variables]
  - repo: https://github.com/PyCQA/eradicate
    rev: v2.1.0
    hooks:
      - id: eradicate
        args: [--in-place]
  - repo: local
    hooks:
      - id: docformatter
        name: docformatter
        entry: docformatter
        language: python
        types: [python]
        additional_dependencies: [docformatter==1.7.5]
        args: [--in-place, --wrap-summaries=88, --wrap-descriptions=88]
      - id: forbid-ausgangsmaterial
        name: forbid committing Ausgangsmaterial
        entry: python scripts/prevent_ausgangsmaterial_commit.py
        language: system
        pass_filenames: false
